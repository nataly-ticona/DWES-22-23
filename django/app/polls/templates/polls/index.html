<h1>Estos son los productos</h1>
{% if productos %}
<div>
    {% for producto in productos %}
    <!-- para no poner texto directo ponemos el url, ponemos la funcion de url -->
        <div>
            
            <h4>{{producto.name_product}}</h4>
            <!-- para poner la url:
            'detail' -> nombre de la url, no es el metodo, es el name
            producto.id -> el parametro que hemos mandado en la url -->
            <a href="{% url 'detail' producto.id %}">
            <img src="{{producto.photo_product.url}}" alt="imagen{{product.name_product}}">
            </a>
            <p>{{producto.description_product}}</p>
            <span>{{producto.pub_date_product}}</span>
        </div>
    {% endfor %}
</div>
{% else %}
    <p>No polls are available.</p>
{% endif %}
